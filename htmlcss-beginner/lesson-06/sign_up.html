<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn website - contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Bit Academy Sign Up</h1>
<form action="sign_up.html">
    <label for="name">Naam</label>
    <input name="name" id="name" type="text">

    <label for="email">Email</label>
    <input name="email" id="email" type="email">

    <label for="tel">Telefoon</label>
    <input name="tel" id="tel" type="tel">

    <label for="password">Pin code</label>
    <input name="password" id="password" type="password">

    <label for="province">Provincie</label>
    <select name="province" id="province">
        <option value="groningen">Groningen</option>
        <option value="friesland">Friesland</option>
        <option value="drenthe">Drenthe</option>
        <option value="overijssel">Overijssel</option>
        <option value="flevoland">Flevoland</option>
        <option value="gelderland">Gelderland</option>
        <option value="utrecht">Utrecht</option>
        <option value="noord-holland">Noord-Holland</option>
        <option value="zuid-holland">Zuid-Holland</option>
        <option value="zeeland">Zeeland</option>
        <option value="noord-brabant">Noord-Brabant</option>
        <option value="limburg">Limburg</option>
    </select>

    <p>
        Hou je van voetbal?
    </p>
    <label for="ja">
        Ja
    </label>
    <input type="radio" name="option" value="ja" id="ja">

    <label for="nee">
        Nee
    </label>
    <input type="radio" name="option" value="nee" id="nee">

    <p>
        Favoriete dag van de week?
    </p>
    <label for="monday">
        Maandag
    </label>
    <input type="checkbox" value="maandag" id="monday">

    <label for="tuesday">
        Dinsdag
    </label>
    <input type="checkbox" value="dinsdag" id="tuesday">

    <label for="wednesday">
        Woensdag
    </label>
    <input type="checkbox" value="woensdag" id="wednesday">

    <label for="thursday">
        Donderdag
    </label>
    <input type="checkbox" value="donderdag" id="thursday">

    <label for="friday">
        Vrijdag
    </label>
    <input type="checkbox" value="vrijdag" id="friday">

    <label for="saturday">
        Zaterdag
    </label>
    <input type="checkbox" value="zaterdag" id="saturday">

    <label for="sunday">
        Zondag
    </label>
    <input type="checkbox" value="zondag" id="sunday">

    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <input class="submit" type="submit" value="Submit">
</form>
</body>
</html>
