<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Containers</title>

    <h1>VU-1: Schermbreedte &lt; 576px</h1>

<div class="container-md bg-secondary text-white my-4">
    <h1>VU-2: Schermbreedte &ge; 576px en &lt; 768px</h1>
</div>

<div class="container-lg bg-success text-white my-4">
    <h1>VU-3: Schermbreedte &ge; 768px en &lt; 992px</h1>

<div class="container-xl bg-info text-white my-4">
    <h1>VU-4: Schermbreedte &ge; 992px en &lt; 1200px</h1>

<div class="container-xxl bg-warning text-white my-4">

</html>
