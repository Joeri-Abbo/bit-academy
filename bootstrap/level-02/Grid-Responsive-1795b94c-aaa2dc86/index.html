<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

    <div class="row gy-5 gx-5 mt-5">
        <div class="col">
            <div class="bg-primary text-light text-center p-3">
                1 X 12
            </div>
        </div>
    </div>
    <div class="row gy-5 gx-5 mt-1">
        <div class="col-12 col-lg-6">
            <div class="bg-secondary text-light text-center p-3">

            <div class="bg-secondary text-light text-center p-3">

            </div>

    </div>

            <div class="bg-success text-light text-center p-3">
                1 X 4
            </div>

            <div class="bg-success text-light text-center p-3">

                2 X 3
            </div>

        <div class="col-6 col-lg-3">
            <div class="bg-info text-light text-center p-3">
                4 X 3
            </div>
        </div>
    </div>
    <div class="row gy-5 gx-5 mt-1">
        <div class="col-4 col-lg-2">
            <div class="bg-warning text-dark text-center p-3">
                1 X 2
            </div>
        </div>

                5 X 2

        </div>
        <div class="col-4 col-lg-2">
            <div class="bg-warning text-dark text-center p-3">
                6 X 2
            </div>
        </div>
    </div>
    <div class="row gy-5 gx-5 mt-1">
        <div class="col-2 col-lg-1">
            <div class="bg-danger text-light text-center p-3">
                1 X 1
            </div>
        </div>
        <div class="col-2 col-lg-1">
            <div class="bg-danger text-light text-center p-3">
                2 X 1
            </div>
        </div>

</html>
