<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form action="#" method="post">
    <div class="container">
        <h1>Vind de kamer die bij je past!</h1>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="location" class="form-label">Locatie</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Zakynthos">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="adults" class="form-label">Aantal volwassenen</label>
                        <input type="text" class="form-control" id="adults" name="adults" placeholder="12">
                    </div>
                    <div class="col">
                        <label for="childeren" class="form-label">Aantal kinderen</label>
                        <input type="text" class="form-control" id="childeren" name="childeren" placeholder="12">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col ">
                        <label for="start_date" class="form-label">Aankomstdatum:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                    <div class="col">
                        <label for="end_date" class="form-label">Vertrekdatum:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <p>Type ruimte:</p>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="roomtype" id="roomtype1"
                                   value="gehele ruimte">
                            <label class="form-check-label" for="roomtype1">Gehele ruimte</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="roomtype" id="roomtype2"
                                   value="priveruimte">
                            <label class="form-check-label" for="roomtype2">Priveruimte</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="roomtype" id="roomtype3"
                                   value="gedeelde kamer" disabled>
                            <label class="form-check-label" for="roomtype3">Gedeelde kamer</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Zoek!</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
