<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form action="index.php" method="post">
    <div class="container">
        <h1>Vind de kamer die bij je past!</h1>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="location" class="form-label">Locatie</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Zakynthos">
                </div>

                <div class="mb-3">
                    <label for="adults" class="form-label">Aantal volwassenen</label>
                    <input type="text" class="form-control" id="adults" name="adults" placeholder="12">
                </div>

                <div class="mb-3">
                    <label for="childeren" class="form-label">Aantal kinderen</label>
                    <input type="text" class="form-control" id="childeren" name="childeren" placeholder="12">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Zoek!</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
