<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div class="grid">
    <div class="row r1">
        <div class="tile active" data-id="1" onclick="changeState(this)"></div>
        <div class="tile" data-id="2" onclick="changeState(this)"></div>
        <div class="tile" data-id="3" onclick="changeState(this)"></div>
    </div>
    <div class="row mt-50">
        <div class="tile" data-id="4" onclick="changeState(this)"></div>
        <div class="tile" data-id="5" onclick="changeState(this)"></div>
    </div>
</div>
<div class="currentLetter">A</div>
<label for="letter"></label>
<input id="letter">
<div class="error"></div>
<div class="buttons">
    <button class="search" onclick="search()">Zoek</button>
    <button class="add" onclick="add()">Letter toevoegen</button>
    <button class="back" onclick="back()">Backspace</button>
    <button class="clear" onclick="clearInput()">Bericht verwijderen</button>
</div>
</body>

<script src="script.js" defer></script>

</html>
